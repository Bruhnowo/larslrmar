<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Tracker</title>
</head>
<body>
    <h1>Hola huevonazo owo</h1>
    <p id="ip-info">Estaban lindas las flores</p>

    <!-- Importa Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>

    <script>
      // Configura Firebase (reemplaza con las credenciales de tu proyecto)
      const firebaseConfig = {
        apiKey: "TU_API_KEY",
        authDomain: "TU_AUTH_DOMAIN",
        projectId: "TU_PROJECT_ID",
        storageBucket: "TU_STORAGE_BUCKET",
        messagingSenderId: "TU_MESSAGING_SENDER_ID",
        appId: "TU_APP_ID",
        measurementId: "TU_MEASUREMENT_ID"
      };

      // Inicializa Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      // Función para guardar la IP en Firestore
      function saveIP(ip) {
        db.collection("ips").add({
          ip: ip,
          timestamp: new Date()
        })
        .then((docRef) => {
          console.log("IP guardada con ID: ", docRef.id);
        })
        .catch((error) => {
          console.error("Error al guardar IP: ", error);
        });
      }

      // Función para obtener y mostrar la IP
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          const ip = data.ip;
          document.getElementById('ip-info').innerText = `Tu IP es: ${ip}`;
          console.log('IP capturada:', ip);

          // Guarda la IP en Firebase
          saveIP(ip);
        })
        .catch(error => {
          console.error('Error al obtener la IP:', error);
        });
    </script>
</body>
</html>
